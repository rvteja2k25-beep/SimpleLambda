name: Deploy Lambda (.NET 8)

on:
  push:
    branches: [ "main" ]   # Trigger pipeline only when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions runner machine

    steps:

    # ------------------------------------------------------------
    # STEP 1: Checkout the repository so we have access to code
    # ------------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # ------------------------------------------------------------
    # STEP 2: Clean workspace so old publish/zips don't get reused
    # git clean -fdx removes all untracked files and build artifacts
    # ------------------------------------------------------------
    - name: Clean workspace
      run: git clean -fdx

    # ------------------------------------------------------------
    # STEP 3: Install .NET 8 SDK
    # Required to build and publish your Lambda project
    # ------------------------------------------------------------
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "8.0.x"

    # ------------------------------------------------------------
    # STEP 4: Install AWS Lambda .NET Tools (optional but helpful)
    # Provides commands like `dotnet lambda package`
    # ------------------------------------------------------------
    - name: Install Lambda tools
      run: dotnet tool install -g Amazon.Lambda.Tools

    # ------------------------------------------------------------
    # STEP 5: Build and publish Lambda project
    # - restore dependencies
    # - publish release build into "publish" folder
    # - disable ReadyToRun (required for Lambda)
    # ------------------------------------------------------------
    - name: Build and publish Lambda
      working-directory: src/HelloLambda
      run: |
        dotnet restore
        dotnet publish -c Release -o publish /p:PublishReadyToRun=false

    # ------------------------------------------------------------
    # STEP 6: Create ZIP file from the publish folder
    # AWS Lambda requires a ZIP deployment package
    # ------------------------------------------------------------
    - name: Create zip package
      working-directory: src/HelloLambda/publish
      run: zip -r ../../lambda.zip .

    # ------------------------------------------------------------
    # STEP 7: Authenticate with AWS
    # Uses GitHub repository secrets for security
    # ------------------------------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    # ------------------------------------------------------------
    # STEP 8: Update AWS Lambda with ZIP file
    # This updates the $LATEST version of the Lambda function
    # ------------------------------------------------------------
    - name: Deploy to AWS Lambda ($LATEST)
      run: |
        aws lambda update-function-code \
          --function-name HelloLambda \
          --zip-file fileb://src/HelloLambda/lambda.zip

    # ------------------------------------------------------------
    # STEP 9: Publish a new version of the Lambda
    # Each publish creates an immutable version (1,2,3,...)
    # The version number is captured for alias updating
    # ------------------------------------------------------------
    - name: Publish new Lambda version
      id: publish_version
      run: |
        VERSION=$(aws lambda publish-version --function-name HelloLambda --query Version --output text)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    # ------------------------------------------------------------
    # STEP 10: Create or update the "prod" alias
    # - If alias exists → update to new version
    # - If alias does not exist → create it
    # This allows stable versioned deployments
    # ------------------------------------------------------------
    - name: Update or create alias (prod)
      run: |
        if aws lambda get-alias --function-name HelloLambda --name prod >/dev/null 2>&1; then
          echo "Alias exists — updating..."
          aws lambda update-alias \
            --function-name HelloLambda \
            --name prod \
            --function-version ${{ steps.publish_version.outputs.version }}
        else
          echo "Alias does not exist — creating..."
          aws lambda create-alias \
            --function-name HelloLambda \
            --name prod \
            --function-version ${{ steps.publish_version.outputs.version }}
        fi
